# Configuration du serveur
quarkus.http.port=8484
quarkus.http.host=0.0.0.0

# Configuration CORS
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173,http://localhost:3000
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Configuration de la base de données MySQL
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=adom
quarkus.datasource.password=adom
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/tuteur_adom?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Configuration Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# Configuration OpenAPI
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/openapi
mp.openapi.extensions.smallrye.info.title=Tuteur à Dom API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API pour la plateforme de tutorat à domicile